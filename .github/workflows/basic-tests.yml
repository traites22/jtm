name: Basic Tests Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  basic-tests:
    name: Basic Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run working tests
      run: |
        echo "Running basic validation tests..."
        flutter test test/unit/simple_validation_test.dart --no-pub
        flutter test test/messaging_service_test.dart --no-pub
        flutter test test/basic_widget_test.dart --no-pub
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: basic-test-results
        path: test/
