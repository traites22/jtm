name: FCM E2E (Android)

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e_android:
    runs-on: ubuntu-latest
    env:
      FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}
      FCM_TARGET_TOKEN: ${{ secrets.FCM_TARGET_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Start Android emulator (for device-side check)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis_playstore
          arch: x86_64
          force-avd-creation: true
          emulator-options: '-no-window -no-audio -no-boot-anim'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Send FCM message (host)
        if: env.FCM_SERVER_KEY != '' && env.FCM_TARGET_TOKEN != ''
        run: flutter test integration_test/send_fcm_integration_test.dart -r expanded

      - name: Wait for delivery
        if: env.FCM_SERVER_KEY != '' && env.FCM_TARGET_TOKEN != ''
        run: |
          echo "Waiting 10s for device to receive FCM..."
          sleep 10

      - name: Run device-side verification
        if: env.FCM_SERVER_KEY != '' && env.FCM_TARGET_TOKEN != ''
        run: flutter test integration_test/verify_last_notification_test.dart -r expanded

      - name: Skip E2E (no secrets)
        if: env.FCM_SERVER_KEY == '' || env.FCM_TARGET_TOKEN == ''
        run: echo "FCM e2e skipped because FCM_SERVER_KEY or FCM_TARGET_TOKEN is not set."
