name: FCM Integration Tests

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Run unit tests
        run: flutter test

  fcm_integration:
    needs: analyze
    runs-on: ubuntu-latest
    env:
      FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}
      FCM_TARGET_TOKEN: ${{ secrets.FCM_TARGET_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Check required secrets
        run: |
          if [ -z "${FCM_SERVER_KEY}" ] || [ -z "${FCM_TARGET_TOKEN}" ]; then
            echo "Required secrets FCM_SERVER_KEY and FCM_TARGET_TOKEN are not set. Skipping FCM integration test.";
            exit 0;
          fi
      - name: Run FCM integration test
        if: env.FCM_SERVER_KEY != '' && env.FCM_TARGET_TOKEN != ''
        run: flutter test integration_test/send_fcm_integration_test.dart -r expanded
