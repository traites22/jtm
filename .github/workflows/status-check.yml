name: Status Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  status:
    name: Status Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run simple test
      run: flutter test test/unit/simple_validation_test.dart
